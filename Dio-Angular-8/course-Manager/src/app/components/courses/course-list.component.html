
<div class="container">
   <h2> Course List </h2>

   <div class="form-group row">
      <label class="col-sm-2 col-form-label">Filter by:</label>
      <div class="col-sm-10">
         <input [(ngModel)]="filter" class="form-control">
      </div>
   </div>

   <table class="table table-striped">
      <thead>
         <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Rating</th>
            <th>Release Date</th>
            <th>Options</th>
         </tr>     
      </thead>
      <tbody>
         <tr *ngFor="let course of filteredCourses">
            <td><img [src]='course.imageUrl' width="20px" height="20px"/></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code | lowercase | replace: "-" : "::"}}</td>
            <td>
               <star-component [rating]="course.rating"></star-component>
            </td>
            <td>
               {{course.releaseDate | date: "dd/MM/yyyy"}}
            </td>
            <td>
               <a [routerLink]="['/course', course.id]" class="btn btn-primary m-1">Edit</a>
               <button (click)="deleteById(course.id)" class="btn btn-danger m-1">X</button>
            </td>
         </tr>
      </tbody>
   </table>
</div>
