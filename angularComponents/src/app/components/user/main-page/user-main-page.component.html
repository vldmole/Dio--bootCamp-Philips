
<app-user-form #userForm
   (onSave)="onSave($event)"
></app-user-form>

<app-user-list #userList 
   (onEdit)="onEdit($event)" 
   (onDelete)="onDelete($event)"

></app-user-list>

<app-user-dynamic-list #dynamicUserList
   (onEdit)="onEdit($event)" 
   (onDelete)="onDelete($event)"
></app-user-dynamic-list>
