<section class="wrapper">
   <mat-card>
      <mat-card-header>
         <mat-card-title>Lista de Tarefas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
         <mat-form-field class="form-field">
            <mat-label>Tarefa</mat-label>
            <div class="container">
               <input #taskTitle
                  type="text" 
                  matInput 
                  (keyup.enter)="addTask(taskTitle.value); taskTitle.value=''"
                  placeholder="Tarefa a ser desenvolvida">
               <button #buttonAdd
                  mat-icon-button 
                  color="primary" 
                  (click)="addTask(taskTitle.value); taskTitle.value=''"
                  aria-label="Incluir na Lista">
                  <mat-icon>add</mat-icon>
               </button>
               <button #buttonAdd mat-icon-button color="primary" (click)="save(taskTitle.value)"
                  aria-label="Salva">
                  <mat-icon>save</mat-icon>
               </button>
            </div>
         </mat-form-field>
      </mat-card-content>
   </mat-card>
   <app-task-list [taskList]="taskList" [onDeleteHandler] = 'this.delete'></app-task-list>
</section>
