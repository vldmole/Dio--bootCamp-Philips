<section class="wrapper">
   <mat-card>
      <mat-card-header>
         <mat-card-title>
            Lista de Tarefas
         </mat-card-title>
      </mat-card-header>
      <mat-card-content>
         <mat-form-field class="form-field">
            <mat-label>Tarefa</mat-label>
            <input 
               type="text" 
               matInput
               #task
               (keyup.enter)="addTask(task.value); task.value=''"
               placeholder="Tarefa a ser desenvolvida"
            >
         </mat-form-field>
      </mat-card-content>
   </mat-card>
</section>
